<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Calendar</h1>
    </div>

    <div class="calendar">
        <div class="title">
            <div class="btn">
                <button id="pre" class="pre">pre</button>
            </div>
            <div class="text">
                <h1 id="month-block">Year</h1>
                <h2 id="year-block">month</h2>
            </div>
            <div class="btn">
                <button id="next" class="next">next</button>
            </div>
        </div>
        <!-- <div class="test">1</div> -->
        <div class="body">
            <ul class="week">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul id="day-block" class="day"> </ul>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
